<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro con Spotify</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #121212;
      color: white;
    }
    #timer {
      font-size: 4em;
      margin: 20px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    #spotify-controls {
      margin-top: 20px;
    }
    input {
      padding: 8px;
      width: 60%;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    iframe {
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>üçÖ Pomodoro con Spotify</h1>
  <div id="timer">25:00</div>
  <button onclick="startPomodoro()">‚ñ∂Ô∏è Iniciar</button>
  <button onclick="pausePomodoro()">‚è∏Ô∏è Pausar</button>
  <button onclick="resetPomodoro()">üîÑ Reset</button>

  <div id="spotify-controls">
    <input type="text" id="spotifyInput" placeholder="Pega link de Spotify (√°lbum o playlist)">
    <button onclick="loadSpotify()">üéµ Cargar m√∫sica</button>
    <div id="spotify-player"></div>
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    let timer;
    let timeLeft = 25 * 60;
    let isRunning = false;
    let accessToken;
    let deviceId;
    let currentUri = null;

    // ---------- POMODORO ----------
    function updateTimerDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function startPomodoro() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimerDisplay();
          } else {
            clearInterval(timer);
            isRunning = false;
            pauseMusic(); // pausa Spotify al terminar
            alert("‚è∞ ¬°Tiempo terminado!");
          }
        }, 1000);
        if (currentUri) playPlaylist(currentUri);
      }
    }

    function pausePomodoro() {
      clearInterval(timer);
      isRunning = false;
      pauseMusic();
    }

    function resetPomodoro() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = 25 * 60;
      updateTimerDisplay();
      pauseMusic();
    }

    // ---------- SPOTIFY ----------
    function getHashParams() {
      let hash = window.location.hash.substring(1);
      let params = {};
      hash.split("&").forEach(hk => {
        let [key, val] = hk.split("=");
        params[key] = decodeURIComponent(val);
      });
      return params;
    }

    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = accessToken;
      const player = new Spotify.Player({
        name: "Pomodoro Player",
        getOAuthToken: cb => cb(token),
        volume: 0.8
      });

      player.addListener('ready', ({ device_id }) => {
        deviceId = device_id;
        console.log("Device listo:", deviceId);
      });

      player.addListener('not_ready', ({ device_id }) => {
        console.log("Device fuera de servicio:", device_id);
      });

      player.connect();
    };

    function loadSpotify() {
      const link = document.getElementById("spotifyInput").value.trim();
      if (!link) return;

      // Mostrar visual en iframe
      let embedUrl;
      if (link.includes("album")) {
        const id = link.split("/album/")[1].split("?")[0];
        embedUrl = `https://open.spotify.com/embed/album/${id}`;
        currentUri = `spotify:album:${id}`;
      } else if (link.includes("playlist")) {
        const id = link.split("/playlist/")[1].split("?")[0];
        embedUrl = `https://open.spotify.com/embed/playlist/${id}`;
        currentUri = `spotify:playlist:${id}`;
      }

      document.getElementById("spotify-player").innerHTML =
        `<iframe src="${embedUrl}" width="300" height="380" frameborder="0"
          allowtransparency="true" allow="encrypted-media"></iframe>`;
    }

    function playPlaylist(uri) {
      if (!deviceId || !uri) return;
      fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
        method: "PUT",
        body: JSON.stringify({ context_uri: uri }),
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
      });
    }

    function pauseMusic() {
      fetch("https://api.spotify.com/v1/me/player/pause", {
        method: "PUT",
        headers: { "Authorization": `Bearer ${accessToken}` },
      });
    }

    // ---------- LOGIN ----------
    window.onload = () => {
      const params = getHashParams();
      if (params.access_token) {
        accessToken = params.access_token;
        console.log("Acceso Spotify listo ‚úÖ");
      } else {
        const clientId = "TU_CLIENT_ID"; // ‚ö° reemplaza aqu√≠
        const redirectUri = "https://alejandro78-sudo.github.io/Pomodoro/"; // ‚ö° tu redirect
        const scope = "streaming user-read-email user-read-private user-modify-playback-state user-read-playback-state";
        window.location = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
      }
      updateTimerDisplay();
    };
  </script>
</body>
</html>
