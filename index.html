<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚è≥ Pomodoro Motivacional + Spotify</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 4rem;
      margin: 20px 0;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .buttons button, .spotify-btn {
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: #1DB954;
      transition: background 0.3s, transform 0.2s;
    }
    .buttons button:hover, .spotify-btn:hover {
      background: #17a44b;
      transform: scale(1.05);
    }
    .settings-block {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .settings-block label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .settings-block input[type="number"], .settings-block input[type="text"] {
      padding: 6px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-weight: bold;
    }
    #spotifyFrame {
      width: 100%;
      max-width: 400px;
      height: 380px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="rain-phrases"></div>
  <h1>‚è≥ Pomodoro Motivacional</h1>
  <div class="pomodoro-container">
    <audio id="alarmSound" src="Yo no pierdo, YO GANO!.mp3" preload="auto"></audio>
    <div id="timer">25:00</div>

    <div class="buttons">
      <button onclick="pomodoroPlay()">‚ñ∂Ô∏è Iniciar</button>
      <button onclick="pomodoroPause()">‚è∏Ô∏è Pausa</button>
      <button onclick="pomodoroReset()">üîÑ Reiniciar</button>
    </div>

    <button class="spotify-btn" onclick="loginSpotify()">üéß Iniciar sesi√≥n con Spotify</button>

    <div class="settings-block">
      <label>Trabajo (min): <input type="number" id="workInput" value="25" min="1"></label>
      <label>Descanso (min): <input type="number" id="breakInput" value="5" min="1"></label>
      <label>Spotify URL: <input type="text" id="spotifyLinkInput" placeholder="Pega playlist o √°lbum"></label>
    </div>

    <iframe id="spotifyFrame" style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/2L7kwPaWFbe9JldHkHfI83?utm_source=generator&theme=0"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    // ===== Pomodoro =====
    let timer = null;
    let isRunning = false;
    let isWork = true;
    let timeLeft = 25 * 60;

    const timerDisplay = document.getElementById("timer");
    const workInput = document.getElementById("workInput");
    const breakInput = document.getElementById("breakInput");
    const alarmSound = document.getElementById("alarmSound");

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s < 10 ? "0" : ""}${s}`;
    }

    function updateTimer() {
      if (!isRunning) return;
      timeLeft--;
      if (timeLeft <= 0) {
        alarmSound.play();
        isWork = !isWork;
        timeLeft = (isWork ? parseInt(workInput.value) : parseInt(breakInput.value)) * 60;
      }
      timerDisplay.textContent = formatTime(timeLeft);
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(updateTimer, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isWork = true;
      timeLeft = parseInt(workInput.value) * 60;
      timerDisplay.textContent = formatTime(timeLeft);
    }

    workInput.addEventListener('change', () => { if (isWork) resetTimer(); });
    breakInput.addEventListener('change', () => {
      if (!isWork) {
        timeLeft = parseInt(breakInput.value) * 60;
        timerDisplay.textContent = formatTime(timeLeft);
      }
    });
    timerDisplay.textContent = formatTime(timeLeft);

    // ===== Spotify Integration =====
    const clientId = "1cc64379f36240daa6975df2a68b5e73";
    const redirectUri = "https://alejandro78-sudo.github.io/Pomodoro/";
    const scopes = "streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state";

    let accessToken = null;
    let player;
    let deviceId;
    let currentUri = null;

    function loginSpotify() {
      const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location.href = url;
    }

    function getTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    window.onload = () => {
      accessToken = getTokenFromUrl();
      if (accessToken) {
        localStorage.setItem("spotifyToken", accessToken);
        window.location.hash = "";
        document.body.insertAdjacentHTML("beforeend", `<p style="color: #00ff99; font-weight: bold;">‚úÖ Spotify OK</p>`);
      } else {
        accessToken = localStorage.getItem("spotifyToken");
        if (accessToken) {
          document.body.insertAdjacentHTML("beforeend", `<p style="color: #00ff99; font-weight: bold;">üîÅ Sesi√≥n Spotify restaurada</p>`);
        }
      }
    };

    window.onSpotifyWebPlaybackSDKReady = () => {
      if (!accessToken) return;
      player = new Spotify.Player({
        name: "Pomodoro Player",
        getOAuthToken: cb => { cb(accessToken); },
        volume: 0.5
      });

      player.addListener("ready", ({ device_id }) => {
        deviceId = device_id;
        console.log("Dispositivo Spotify listo:", deviceId);
      });

      player.connect();
    };

    function setSpotifyUriFromInput() {
      const link = document.getElementById("spotifyLinkInput").value.trim();
      if (!link) return;
      if (link.includes("playlist")) {
        const id = link.split("/playlist/")[1].split("?")[0];
        currentUri = `spotify:playlist:${id}`;
        document.getElementById("spotifyFrame").src = `https://open.spotify.com/embed/playlist/${id}?utm_source=generator&theme=0`;
      } else if (link.includes("album")) {
        const id = link.split("/album/")[1].split("?")[0];
        currentUri = `spotify:album:${id}`;
        document.getElementById("spotifyFrame").src = `https://open.spotify.com/embed/album/${id}?utm_source=generator&theme=0`;
      } else {
        alert("Link no v√°lido de Spotify");
      }
    }

    function playPlaylist(uri) {
      if (!deviceId || !accessToken) return;
      fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
        method: "PUT",
        body: JSON.stringify({ context_uri: uri }),
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
      }).then(resp => {
        if (!resp.ok) {
          console.error("Error al reproducir:", resp.status, resp.statusText);
        }
      });
    }

    function pauseMusic() {
      if (!deviceId || !accessToken) return;
      fetch(`https://api.spotify.com/v1/me/player/pause?device_id=${deviceId}`, {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${accessToken}`
        }
      });
    }

    function pomodoroPlay() {
      if (!isRunning) {
        startTimer();
        if (currentUri) {
          playPlaylist(currentUri);
        } else {
          // Si no se ha seleccionado una URI personalizada, usa una por defecto
          playPlaylist("spotify:playlist:37i9dQZF1DXcBWIGoYBM5M");
        }
      }
    }
    function pomodoroPause() {
      pauseTimer();
      pauseMusic();
    }
    function pomodoroReset() {
      resetTimer();
      pauseMusic();
    }

    // conectar el listener del input
    document.getElementById("spotifyLinkInput").addEventListener("change", setSpotifyUriFromInput);
  </script>
</body>
</html>
