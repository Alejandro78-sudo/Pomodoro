<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí™üèªPomodoro Motivacional</title>
  <link rel="icon" type="image/png" href="pomodoro.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image:url(https://4kwallpapers.com/images/wallpapers/monkey-d-luffy-1920x1080-10535.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #0d0d0d;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    #timer { font-size: 3rem; margin: 20px 0; }

    /* FRASES */
    #rain-phrases {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .motivation-phrase {
      position: absolute;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 10px #000;
      border-radius: 8px;
      padding: 4px 12px;
      white-space: nowrap;
    }
    @keyframes floatDown {
      from { opacity: 0; transform: translateY(0); }
      to   { opacity: 0.8; transform: translateY(100vh); }
    }

    /* CONTENEDOR */
    .pomodoro-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
      margin: 20px;
      z-index: 2;
    }
    .buttons { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .buttons button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #000;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .buttons button:hover { transform: scale(1.05); }
    .buttons button:nth-of-type(1) { background: linear-gradient(90deg, #43e97b, #38f9d7); }
    .buttons button:nth-of-type(2) { background: linear-gradient(90deg, #ffb347, #ffcc33); }
    .buttons button:nth-of-type(3) { background: linear-gradient(90deg, #ff6b6b, #f06595); color: white; }

    .settings-block {
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      align-items: center;
    }
    .settings-block label {
      display: flex;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      padding: 8px;
      width: 90%;
      max-width: 220px;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
    }
    .settings-block input {
      width: 50px;
      margin-left: 8px;
      text-align: center;
      border-radius: 6px;
      border: none;
    }

    /* üéµ Reproductor */
    .music-player {
      margin-top: 20px;
      padding: 15px;
      border-radius: 16px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
      width: 100%;
    }
    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    #progressBar {
      flex: 1;
      height: 6px;
      border-radius: 5px;
      background: #38f9d7;
      cursor: pointer;
    }
    .music-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .music-buttons button {
      padding: 8px 15px;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #000;
      background: linear-gradient(90deg, #38f9d7, #43e97b);
    }
    #playlistDropdown {
      margin-top: 10px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: white;
      width: 100%;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      #timer { font-size: 2.2rem; }
      .pomodoro-container { padding: 15px; }
      .music-player { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div id="rain-phrases"></div>
  <h1>‚è≥ Pomodoro Motivacional</h1>

  <div class="pomodoro-container">
    <audio id="alarmSound" src="Yo no pierdo, YO GANO!.mp3" preload="auto"></audio>
    <div id="timer">25:00</div>
    <div class="buttons">
      <button onclick="pomodoroPlay()">‚ñ∂Ô∏è Iniciar</button>
      <button onclick="pomodoroPause()">‚è∏Ô∏è Pausa</button>
      <button onclick="pomodoroReset()">üîÑ Reiniciar</button>
    </div>
    <div class="settings-block">
      <label>Trabajo (min): <input type="number" id="workInput" value="25" min="1" max="90"></label>
      <label>Descanso (min): <input type="number" id="breakInput" value="5" min="1" max="30"></label>
    </div>

    <!-- üéµ Reproductor -->
    <div class="music-player">
      <h2>üé∂ Tu M√∫sica</h2>
      <div class="progress-container">
        <span id="currentTime">0:00</span>
        <input type="range" id="progressBar" value="0" min="0" max="100">
        <span id="duration">0:00</span>
      </div>
      <div class="music-buttons">
        <button onclick="prevSong()">‚èÆÔ∏è</button>
        <button onclick="playSong()">‚ñ∂Ô∏è</button>
        <button onclick="pauseSong()">‚è∏Ô∏è</button>
        <button onclick="nextSong()">‚è≠Ô∏è</button>
      </div>
      <select id="playlistDropdown"></select>
      <audio id="audioPlayer" preload="metadata"></audio>
    </div>
  </div>

  <script>
    // FRASES
    const phrases = ["üí™ ¬°T√∫ puedes!","üöÄ La disciplina vence al talento.","üî• No pares ahora.","üå± Cada d√≠a un paso m√°s.","üéØ Conc√©ntrate en tu meta.","‚ö° Hazlo con pasi√≥n."];
    const rain = document.getElementById('rain-phrases');
    function generatePhrases() {
      phrases.forEach(p => {
        const div = document.createElement('div');
        div.className = 'motivation-phrase';
        div.textContent = p;
        div.style.left = `${Math.random() * 90}vw`;
        div.style.top = `${Math.random() * 80}vh`;
        div.style.animation = `floatDown ${5 + Math.random() * 10}s linear`;
        rain.appendChild(div);
        setTimeout(() => div.remove(), 15000);
      });
    }
    generatePhrases();
    setInterval(generatePhrases, 20000);

    // POMODORO
    if (timeLeft <= 0) {
  // üîâ Bajar volumen de la m√∫sica antes de sonar la alarma
  let fade = setInterval(() => {
    if (audioPlayer.volume > 0.1) {
      audioPlayer.volume -= 0.05;
    } else {
      clearInterval(fade);
      audioPlayer.pause();          // ‚è∏Ô∏è Pausar m√∫sica
      audioPlayer.currentTime = 0;  // Reiniciar m√∫sica al inicio (opcional)
      alarmSound.play();            // üîî Suena la alarma
    }
  }, 200);
}

    function startTimer(){ if(!isRunning){ isRunning=true; timer=setInterval(updateTimer,1000);} }
    function pauseTimer(){ clearInterval(timer); isRunning=false; }
    function resetTimer(){
      clearInterval(timer); isRunning=false; isWork=true;
      timeLeft=parseInt(workInput.value)*60;
      timerDisplay.textContent=formatTime(timeLeft);
    }
    function pomodoroPlay(){ if(!isRunning) startTimer(); playSong(); }
    function pomodoroPause(){ pauseTimer(); pauseSong(); }
    function pomodoroReset(){ resetTimer(); pauseSong(); }
    timerDisplay.textContent=formatTime(timeLeft);

    // üéµ REPRODUCTOR
    const songs=[
      {name:"Cigarette",file:"Cigarette.mp3"},
      {name:"Pretty Little Devil",file:"Pretty Little Devil.mp3"},
      {name:"Billie Eilish, Khalid-lovely",file:"Billie Eilish, Khalid-lovely.mp3"},
      {name:"Iniko-The Kings Affirmation",file:"Iniko-The Kings Affirmation.mp3"},
      {name:"saxofoÃÅn",file:"saxofoÃÅn.mp3"},
      {name:"TeddySwims",file:"TeddySwims.mp3"},
      {name:"Sinner",file:"Sinner.mp3"}
    ];
    let currentSong=0;
    const progressBar=document.getElementById("progressBar");
    const currentTimeEl=document.getElementById("currentTime");
    const durationEl=document.getElementById("duration");
    const playlistDropdown=document.getElementById("playlistDropdown");

    function loadPlaylist(){
      playlistDropdown.innerHTML="";
      songs.forEach((song,i)=>{
        const opt=document.createElement("option");
        opt.value=i; opt.textContent=song.name;
        if(i===currentSong) opt.selected=true;
        playlistDropdown.appendChild(opt);
      });
    }
    function playSong(){ audioPlayer.src=songs[currentSong].file; audioPlayer.play(); loadPlaylist(); }
    function pauseSong(){ audioPlayer.pause(); }
    function nextSong(){ currentSong=(currentSong+1)%songs.length; playSong(); }
    function prevSong(){ currentSong=(currentSong-1+songs.length)%songs.length; playSong(); }

    audioPlayer.addEventListener("timeupdate",()=>{
      if(audioPlayer.duration){
        progressBar.value=(audioPlayer.currentTime/audioPlayer.duration)*100;
        currentTimeEl.textContent=formatTime(Math.floor(audioPlayer.currentTime));
        durationEl.textContent=formatTime(Math.floor(audioPlayer.duration));
      }
    });
    progressBar.addEventListener("input",()=>{
      if(audioPlayer.duration) audioPlayer.currentTime=(progressBar.value/100)*audioPlayer.duration;
    });
    playlistDropdown.addEventListener("change",e=>{ currentSong=parseInt(e.target.value); playSong(); });
    audioPlayer.addEventListener("ended",nextSong);

    loadPlaylist();
  </script>
</body>
</html>
