<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚è≥ Pomodoro Motivacional + Spotify Premium</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 4rem;
      margin: 20px 0;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .buttons button, .spotify-btn {
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: #1DB954;
      transition: background 0.3s, transform 0.2s;
    }
    .buttons button:hover, .spotify-btn:hover {
      background: #17a44b;
      transform: scale(1.05);
    }
    .settings-block {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .settings-block label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .settings-block input[type="number"], .settings-block input[type="text"] {
      padding: 6px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-weight: bold;
    }
    #spotifyStatus {
      margin-top: 15px;
      font-weight: bold;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>‚è≥ Pomodoro Motivacional</h1>

  <audio id="alarmSound" src="Yo no pierdo, YO GANO!.mp3" preload="auto"></audio>
  <div id="timer">25:00</div>

  <div class="buttons">
    <button onclick="pomodoroPlay()">‚ñ∂Ô∏è Iniciar</button>
    <button onclick="pomodoroPause()">‚è∏Ô∏è Pausa</button>
    <button onclick="pomodoroReset()">üîÑ Reiniciar</button>
  </div>

  <button class="spotify-btn" onclick="loginSpotify()">üéß Iniciar sesi√≥n con Spotify</button>
  <div id="spotifyStatus">üéµ No conectado a Spotify</div>

  <div class="settings-block">
    <label>Trabajo (min): <input type="number" id="workInput" value="25" min="1"></label>
    <label>Descanso (min): <input type="number" id="breakInput" value="5" min="1"></label>
    <label>Spotify URL: <input type="text" id="spotifyLinkInput" placeholder="Pega playlist o √°lbum"></label>
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    // ===== Pomodoro =====
    let timer = null;
    let isRunning = false;
    let isWork = true;
    let timeLeft = 25 * 60;

    const timerDisplay = document.getElementById("timer");
    const workInput = document.getElementById("workInput");
    const breakInput = document.getElementById("breakInput");
    const alarmSound = document.getElementById("alarmSound");

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s < 10 ? "0" : ""}${s}`;
    }

    function updateTimer() {
      if (!isRunning) return;
      timeLeft--;
      if (timeLeft <= 0) {
        alarmSound.play();
        isWork = !isWork;
        timeLeft = (isWork ? parseInt(workInput.value) : parseInt(breakInput.value)) * 60;
      }
      timerDisplay.textContent = formatTime(timeLeft);
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(updateTimer, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isWork = true;
      timeLeft = parseInt(workInput.value) * 60;
      timerDisplay.textContent = formatTime(timeLeft);
    }

    workInput.addEventListener('change', () => { if (isWork) resetTimer(); });
    breakInput.addEventListener('change', () => {
      if (!isWork) {
        timeLeft = parseInt(breakInput.value) * 60;
        timerDisplay.textContent = formatTime(timeLeft);
      }
    });

    timerDisplay.textContent = formatTime(timeLeft);

    // ===== Spotify Integration =====
    const clientId = "1cc64379f36240daa6975df2a68b5e73;  // ‚ö†Ô∏è Pega aqu√≠ tu Client ID
    const redirectUri = "https://alejandro78-sudo.github.io/Pomodoro/"; 
    const scopes = "streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state";

    let accessToken = null;
    let player;
    let deviceId;
    let currentUri = "spotify:playlist:37i9dQZF1DXcBWIGoYBM5M"; // por defecto

    function loginSpotify() {
      const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location.href = url;
    }

    function getTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    window.onload = () => {
      accessToken = getTokenFromUrl();
      if (accessToken) {
        localStorage.setItem("spotifyToken", accessToken);
        window.location.hash = "";
        document.getElementById("spotifyStatus").innerText = "‚úÖ Sesi√≥n iniciada en Spotify";
      } else {
        accessToken = localStorage.getItem("spotifyToken");
        if (accessToken) {
          document.getElementById("spotifyStatus").innerText = "‚úÖ Sesi√≥n restaurada en Spotify";
        }
      }
    };

    window.onSpotifyWebPlaybackSDKReady = () => {
      player = new Spotify.Player({
        name: "Pomodoro Motivacional üéµ",
        getOAuthToken: cb => { cb(accessToken); },
        volume: 0.5
      });

      player.addListener("ready", ({ device_id }) => {
        deviceId = device_id;
        console.log("Spotify listo en dispositivo:", deviceId);
      });

      player.connect();
    };

    function setSpotifyUriFromInput() {
      const link = document.getElementById("spotifyLinkInput").value.trim();
      if (!link) return;
      if (link.includes("playlist")) {
        const id = link.split("/playlist/")[1].split("?")[0];
        currentUri = `spotify:playlist:${id}`;
      } else if (link.includes("album")) {
        const id = link.split("/album/")[1].split("?")[0];
        currentUri = `spotify:album:${id}`;
      } else {
        alert("Link no v√°lido de Spotify");
      }
    }

    document.getElementById("spotifyLinkInput").addEventListener("change", setSpotifyUriFromInput);

    function playSpotify() {
      if (!deviceId || !accessToken) return;
      fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
        method: "PUT",
        body: JSON.stringify({ context_uri: currentUri }),
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
      });
    }

    function pauseMusic() {
      if (!deviceId || !accessToken) return;
      fetch(`https://api.spotify.com/v1/me/player/pause?device_id=${deviceId}`, {
        method: "PUT",
        headers: { "Authorization": `Bearer ${accessToken}` }
      });
    }

    // Vincular Pomodoro con Spotify
    function pomodoroPlay() {
      if (!isRunning) {
        startTimer();
        playSpotify();
      }
    }
    function pomodoroPause() {
      pauseTimer();
      pauseMusic();
    }
    function pomodoroReset() {
      resetTimer();
      pauseMusic();
    }
  </script>
</body>
</html>
