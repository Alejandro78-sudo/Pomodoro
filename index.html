<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚è≥ Pomodoro Motivacional + M√∫sica</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 4rem;
      margin: 20px 0;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: #1DB954;
      transition: background 0.3s, transform 0.2s;
    }
    .buttons button:hover {
      background: #17a44b;
      transform: scale(1.05);
    }
    .settings-block {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .settings-block label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .settings-block input[type="number"] {
      padding: 6px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-weight: bold;
    }
    .music-player {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>‚è≥ Pomodoro Motivacional</h1>

  <audio id="alarmSound" src="Yo no pierdo, YO GANO!.mp3" preload="auto"></audio>
  <div id="timer">25:00</div>

  <div class="buttons">
    <button onclick="pomodoroPlay()">‚ñ∂Ô∏è Iniciar</button>
    <button onclick="pomodoroPause()">‚è∏Ô∏è Pausa</button>
    <button onclick="pomodoroReset()">üîÑ Reiniciar</button>
  </div>

  <!-- üéµ Reproductor SoundCloud -->
<!-- üéµ Reproductor YouTube -->
<div class="music-player">
  <iframe width="100%" height="180" 
    src="https://www.youtube.com/watch?v=ZsMb66Lb9Sc&list=PLZWdplz_BLqcKa8uZ5Xzg2dIqcxqIkJp4" 
    title="YouTube playlist player"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>


  <script>
    // ===== Pomodoro =====
    let timer = null;
    let isRunning = false;
    let isWork = true;
    let timeLeft = 25 * 60;

    const timerDisplay = document.getElementById("timer");
    const workInput = document.getElementById("workInput");
    const breakInput = document.getElementById("breakInput");
    const alarmSound = document.getElementById("alarmSound");

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s < 10 ? "0" : ""}${s}`;
    }

    function updateTimer() {
      if (!isRunning) return;
      timeLeft--;
      if (timeLeft <= 0) {
        alarmSound.play();
        isWork = !isWork;
        timeLeft = (isWork ? parseInt(workInput.value) : parseInt(breakInput.value)) * 60;
      }
      timerDisplay.textContent = formatTime(timeLeft);
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(updateTimer, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isWork = true;
      timeLeft = parseInt(workInput.value) * 60;
      timerDisplay.textContent = formatTime(timeLeft);
    }

    workInput.addEventListener('change', () => { if (isWork) resetTimer(); });
    breakInput.addEventListener('change', () => {
      if (!isWork) {
        timeLeft = parseInt(breakInput.value) * 60;
        timerDisplay.textContent = formatTime(timeLeft);
      }
    });

    timerDisplay.textContent = formatTime(timeLeft);

    // Vincular Pomodoro con m√∫sica
    function pomodoroPlay() {
      if (!isRunning) {
        startTimer();
      }
    }
    function pomodoroPause() {
      pauseTimer();
    }
    function pomodoroReset() {
      resetTimer();
    }
  </script>
</body>
</html>
