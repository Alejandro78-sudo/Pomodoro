<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚è≥ Pomodoro Motivacional + M√∫sica</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 3rem;
      margin: 20px 0;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: #1DB954;
      transition: background 0.3s, transform 0.2s;
    }
    .buttons button:hover {
      background: #17a44b;
      transform: scale(1.05);
    }
    .music-player {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      background: #111;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .track-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .track-list li {
      padding: 8px;
      cursor: pointer;
      border-radius: 8px;
    }
    .track-list li:hover {
      background: rgba(255,255,255,0.1);
    }
    .active {
      background: #1DB954;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      #timer { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <h1>‚è≥ Pomodoro Motivacional</h1>

  <!-- üîî Alarma -->
  <audio id="alarmSound" src="Yo no pierdo, YO GANO!.mp3" preload="auto"></audio>

  <!-- üïí Contador -->
  <div id="timer">25:00</div>

  <!-- üéõ Botones -->
  <div class="buttons">
    <button onclick="pomodoroPlay()">‚ñ∂Ô∏è Iniciar</button>
    <button onclick="pomodoroPause()">‚è∏Ô∏è Pausa</button>
    <button onclick="pomodoroReset()">üîÑ Reiniciar</button>
  </div>

  <!-- üéµ Reproductor Local -->
  <div class="music-player">
    <audio id="musicPlayer" controls preload="auto"></audio>
    <ul id="playlist" class="track-list"></ul>
  </div>

  <script>
    // ================= Pomodoro =================
    let timer = null;
    let isRunning = false;
    let isWork = true;
    let timeLeft = 25 * 60;

    const timerDisplay = document.getElementById("timer");
    const alarmSound = document.getElementById("alarmSound");
    const musicPlayer = document.getElementById("musicPlayer");

    // üéµ Playlist
    const songs = [
      { name: "Cigarette", file: "Cigarette.mp3" },
      { name: "Pretty Little Devil", file: "Pretty Little Devil.mp3" },
      { name: "Billie Eilish, Khalid - Lovely", file: "Billie Eilish, Khalid-lovely.mp3" },
      { name: "Iniko - The Kings Affirmation", file: "Iniko-The Kings Affirmation.mp3" },
      { name: "Saxof√≥n", file: "saxofoÃÅn.mp3" },
      { name: "Teddy Swims", file: "TeddySwims.mp3" },
      { name: "Sinner", file: "Sinner.mp3" }
    ];
    let currentTrack = 0;

    // ========== Guardar estado ==========
    function saveState() {
      localStorage.setItem("pomodoroState", JSON.stringify({
        isRunning,
        isWork,
        timeLeft,
        lastUpdate: Date.now(),
        currentTrack,
        musicTime: musicPlayer.currentTime,
        musicPaused: musicPlayer.paused
      }));
    }

    function loadState() {
      const saved = localStorage.getItem("pomodoroState");
      if (saved) {
        const state = JSON.parse(saved);
        isWork = state.isWork;
        isRunning = state.isRunning;
        timeLeft = state.timeLeft;
        currentTrack = state.currentTrack || 0;

        // Ajustar tiempo del Pomodoro
        const elapsed = Math.floor((Date.now() - state.lastUpdate) / 1000);
        if (isRunning) {
          timeLeft -= elapsed;
          if (timeLeft <= 0) {
            playAlarm();
          }
        }

        // Restaurar m√∫sica
        loadTrack(currentTrack);
        musicPlayer.currentTime = state.musicTime || 0;
        if (!state.musicPaused) musicPlayer.play();
      }
      timerDisplay.textContent = formatTime(timeLeft);
    }

    // ========== Timer ==========
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s < 10 ? "0" : ""}${s}`;
    }

    function updateTimer() {
      if (!isRunning) return;
      timeLeft--;
      if (timeLeft <= 0) {
        playAlarm();
      }
      timerDisplay.textContent = formatTime(timeLeft);
      saveState();
    }

    function playAlarm() {
      alarmSound.play();
      lowerMusic();
      isWork = !isWork;
      timeLeft = (isWork ? 25 : 5) * 60;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(updateTimer, 1000);
      saveState();
    }
    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
      saveState();
    }
    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isWork = true;
      timeLeft = 25 * 60;
      timerDisplay.textContent = formatTime(timeLeft);
      saveState();
    }

    function pomodoroPlay() { startTimer(); }
    function pomodoroPause() { pauseTimer(); }
    function pomodoroReset() { resetTimer(); }

    // ========== M√∫sica ==========
    const playlistEl = document.getElementById("playlist");

    function loadTrack(index) {
      currentTrack = index;
      musicPlayer.src = songs[index].file;
      musicPlayer.play();
      highlightTrack();
      saveState();
    }

    function highlightTrack() {
      [...playlistEl.children].forEach((li, i) => {
        li.classList.toggle("active", i === currentTrack);
      });
    }

    songs.forEach((song, i) => {
      const li = document.createElement("li");
      li.textContent = song.name;
      li.onclick = () => loadTrack(i);
      playlistEl.appendChild(li);
    });

    musicPlayer.onended = () => {
      currentTrack = (currentTrack + 1) % songs.length;
      loadTrack(currentTrack);
    };

    // üîâ Volumen din√°mico con alarma
    function lowerMusic() {
      const originalVolume = musicPlayer.volume;
      musicPlayer.volume = 0.3;
      setTimeout(() => {
        musicPlayer.volume = originalVolume;
      }, 4000); // despu√©s de 4s vuelve al volumen normal
    }

    // ========== Inicializar ==========
    loadState();
    if (isRunning) startTimer();
  </script>
</body>
</html>
