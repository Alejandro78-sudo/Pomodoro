<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro + Spotify</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #1e1e1e;
      color: #fff;
    }
    #timer {
      font-size: 4rem;
      margin: 20px 0;
    }
    button {
      background: #1DB954;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #17a44b;
    }
    #spotify-controls {
      margin-top: 30px;
    }
    #spotify-player {
      margin-top: 20px;
    }
    input {
      padding: 8px;
      width: 60%;
      border-radius: 6px;
      border: 1px solid #333;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>‚è≥ Pomodoro Motivacional</h1>
  <div id="timer">25:00</div>

  <div>
    <button onclick="pomodoroPlay()">‚ñ∂Ô∏è Iniciar</button>
    <button onclick="pomodoroPause()">‚è∏Ô∏è Pausar</button>
    <button onclick="pomodoroReset()">üîÑ Reiniciar</button>
  </div>

  <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <div id="spotify-controls">
    <h2>üéµ Tu m√∫sica en Spotify</h2>
    <button onclick="loginSpotify()">Iniciar sesi√≥n con Spotify</button>
    <br>
    <input type="text" id="spotifyInput" placeholder="Pega aqu√≠ un link de √°lbum o playlist">
    <button onclick="loadSpotify()">Cargar</button>
    <div id="spotify-player"></div>
  </div>

  <script>
    // ====== Pomodoro Timer ======
    let timer = null;
    let isRunning = false;
    let isWork = true;
    let timeLeft = 25 * 60;

    const timerDisplay = document.getElementById("timer");
    const alarmSound = document.getElementById("alarmSound");

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s < 10 ? "0" : ""}${s}`;
    }

    function updateTimer() {
      if (!isRunning) return;
      timeLeft--;
      if (timeLeft <= 0) {
        alarmSound.play();
        isWork = !isWork;
        timeLeft = (isWork ? 25 : 5) * 60;
      }
      timerDisplay.textContent = formatTime(timeLeft);
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(updateTimer, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isWork = true;
      timeLeft = 25 * 60;
      timerDisplay.textContent = formatTime(timeLeft);
    }

    timerDisplay.textContent = formatTime(timeLeft);

    // ====== Spotify Integraci√≥n ======
    const clientId = "TU_CLIENT_ID"; // ‚ö†Ô∏è reemplaza con tu Client ID real
    const redirectUri = "https://alejandro78-sudo.github.io/Pomodoro/";
    const scopes = "streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state";

    let accessToken = null;
    let player;
    let deviceId;
    let currentUri = null;

    function loginSpotify() {
      const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location.href = url;
    }

    function getTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    window.onload = () => {
      accessToken = getTokenFromUrl();
      if (accessToken) {
        localStorage.setItem("spotifyToken", accessToken);
        window.location.hash = "";
        document.body.insertAdjacentHTML("beforeend", `<p style="color: #00ff99; font-weight: bold;">‚úÖ Sesi√≥n iniciada en Spotify</p>`);
      } else {
        accessToken = localStorage.getItem("spotifyToken");
        if (accessToken) {
          document.body.insertAdjacentHTML("beforeend", `<p style="color: #00ff99; font-weight: bold;">‚úÖ Sesi√≥n restaurada en Spotify</p>`);
        }
      }
    };

    window.onSpotifyWebPlaybackSDKReady = () => {
      if (!accessToken) return;
      player = new Spotify.Player({
        name: "Pomodoro Motivacional üéµ",
        getOAuthToken: cb => { cb(accessToken); },
        volume: 0.5
      });

      player.addListener("ready", ({ device_id }) => {
        deviceId = device_id;
        console.log("Spotify listo en dispositivo:", deviceId);
      });

      player.connect();
    };

    function loadSpotify() {
      const link = document.getElementById("spotifyInput").value.trim();
      if (!link) return;

      let embedUrl = "";
      if (link.includes("album")) {
        currentUri = "spotify:album:" + link.split("/").pop().split("?")[0];
        embedUrl = "https://open.spotify.com/embed/album/" + link.split("/").pop().split("?")[0];
      } else if (link.includes("playlist")) {
        currentUri = "spotify:playlist:" + link.split("/").pop().split("?")[0];
        embedUrl = "https://open.spotify.com/embed/playlist/" + link.split("/").pop().split("?")[0];
      }

      document.getElementById("spotify-player").innerHTML =
        `<iframe src="${embedUrl}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>`;
    }

    function playPlaylist(uri) {
      fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
        method: "PUT",
        body: JSON.stringify({ context_uri: uri }),
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
      });
    }

    function pauseMusic() {
      fetch(`https://api.spotify.com/v1/me/player/pause?device_id=${deviceId}`, {
        method: "PUT",
        headers: { "Authorization": `Bearer ${accessToken}` }
      });
    }

    function pomodoroPlay() {
      if (!isRunning) {
        startTimer();
        if (currentUri) playPlaylist(currentUri);
      }
    }
    function pomodoroPause() {
      pauseTimer();
      pauseMusic();
    }
    function pomodoroReset() {
      resetTimer();
      pauseMusic();
    }
  </script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
