<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚è≥ Pomodoro Motivacional + Spotify</title>
  <link rel="icon" type="image/png" href="pomodoro.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 4rem;
      margin: 20px 0;
    }
    .pomodoro-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 25px;
      padding: 40px 30px;
      width: 400px;
      min-height: 600px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin: auto;
      position: relative;
      z-index: 2;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .buttons button, .spotify-btn {
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: #1DB954;
      transition: background 0.3s, transform 0.2s;
    }
    .buttons button:hover, .spotify-btn:hover {
      background: #17a44b;
      transform: scale(1.05);
    }
    .settings-block {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .settings-block label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .settings-block input[type="number"], .settings-block input[type="text"] {
      padding: 6px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-weight: bold;
    }
    #spotifyFrame {
      width: 100%;
      max-width: 400px;
      height: 380px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      margin-top: 20px;
      position: relative;
      z-index: 10;
    }
    #spotifyBox {
      border-radius: 12px;
      background: #121212;
      color: white;
      padding: 15px;
      text-align: center;
      margin-top: 20px;
      font-family: Arial, sans-serif;
      z-index: 10;
      position: relative;
    }
    #rain-phrases {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    .motivation-phrase {
      position: absolute;
      font-size: 1.1rem;
      font-weight: bold;
      opacity: 0.7;
      color: #fff;
      text-shadow: 1px 1px 8px #1e3c72;
      background: rgba(30,60,114,0.15);
      border-radius: 8px;
      padding: 6px 18px;
      max-width: 500px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="rain-phrases"></div>
  <h1>‚è≥ Pomodoro Motivacional</h1>
  <div class="pomodoro-container">
    <audio id="alarmSound" src="Yo no pierdo, YO GANO!.mp3" preload="auto"></audio>
    <div id="timer">25:00</div>
    <div class="buttons">
      <button onclick="pomodoroPlay()">‚ñ∂Ô∏è Iniciar</button>
      <button onclick="pomodoroPause()">‚è∏Ô∏è Pausa</button>
      <button onclick="pomodoroReset()">üîÑ Reiniciar</button>
    </div>
    <button class="spotify-btn" onclick="loginSpotify()">üéß Iniciar sesi√≥n con Spotify</button>
    <div class="settings-block">
      <label>Trabajo (min): <input type="number" id="workInput" value="25" min="1"></label>
      <label>Descanso (min): <input type="number" id="breakInput" value="5" min="1"></label>
      <label>Spotify URL: <input type="text" id="spotifyLinkInput" placeholder="Pega playlist o √°lbum"></label>
    </div>
    <iframe id="spotifyFrame"
      src="https://open.spotify.com/embed/playlist/2L7kwPaWFbe9JldHkHfI83?utm_source=generator&theme=0"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
    <div id="spotifyBox">üéµ Ninguna playlist seleccionada</div>
  </div>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    // ====== FRASES MOTIVACIONALES ======
    const phrases = [
      "üí™ ¬°T√∫ puedes!",
      "üöÄ La disciplina vence al talento.",
      "üî• No pares ahora.",
      "üå± Cada d√≠a un paso m√°s.",
      "üéØ Conc√©ntrate en tu meta.",
      "‚ö° Hazlo con pasi√≥n.",
      "No tienes que ser grande para empezar, pero tienes que empezar para ser grande.",
      "La disciplina supera a la motivaci√≥n.",
      "Un paso cada d√≠a te acerca m√°s a tu meta.",
      "La constancia convierte lo imposible en inevitable.",
      "Haz hoy lo que otros no quieren, y ma√±ana vivir√°s como otros no pueden.",
      "El √©xito es la suma de peque√±os esfuerzos repetidos d√≠a tras d√≠a.",
      "El dolor es temporal, la satisfacci√≥n es para siempre.",
      "Tu futuro se crea con lo que haces hoy, no ma√±ana.",
      "Si duele, es porque est√°s creciendo.",
      "La acci√≥n vence al miedo.",
      "Hazlo con pasi√≥n o no lo hagas.",
      "La disciplina es el puente entre metas y logros.",
      "No pares hasta estar orgulloso de ti.",
      "El progreso, no la perfecci√≥n, es lo que cuenta.",
      "Los sue√±os no funcionan a menos que t√∫ trabajes por ellos."
    ];

    // Mostrar frases fijas en posiciones aleatorias en el fondo
    const rain = document.getElementById('rain-phrases');
    rain.innerHTML = '';
    phrases.forEach((p, i) => {
      const div = document.createElement('div');
      div.className = 'motivation-phrase';
      div.textContent = p;
      div.style.top = `${Math.random() * 80 + 5}%`;
      div.style.left = `${Math.random() * 80 + 5}%`;
      rain.appendChild(div);
    });

    // ===== Pomodoro Timer =====
    let timer = null;
    let isRunning = false;
    let isWork = true;
    let timeLeft = 25 * 60;

    const timerDisplay = document.getElementById("timer");
    const workInput = document.getElementById("workInput");
    const breakInput = document.getElementById("breakInput");
    const alarmSound = document.getElementById("alarmSound");

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s < 10 ? "0" : ""}${s}`;
    }

    function updateTimer() {
      if (!isRunning) return;
      timeLeft--;
      if (timeLeft <= 0) {
        alarmSound.play();
        isWork = !isWork;
        timeLeft = (isWork ? parseInt(workInput.value) : parseInt(breakInput.value)) * 60;
      }
      timerDisplay.textContent = formatTime(timeLeft);
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(updateTimer, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isWork = true;
      timeLeft = parseInt(workInput.value) * 60;
      timerDisplay.textContent = formatTime(timeLeft);
    }

    workInput.addEventListener('change', () => { if (isWork) resetTimer(); });
    breakInput.addEventListener('change', () => {
      if (!isWork) {
        timeLeft = parseInt(breakInput.value) * 60;
        timerDisplay.textContent = formatTime(timeLeft);
      }
    });
    timerDisplay.textContent = formatTime(timeLeft);

    // ====== SPOTIFY INTEGRACI√ìN ======
    const clientId = "1cc64379f36240daa6975df2a68b5e73";
    const redirectUri = "https://alejandro78-sudo.github.io/Pomodoro/";
    const scopes = "streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state";

    let accessToken = null;
    let player, deviceId, currentUri = null;

    function loginSpotify() {
      const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location.href = url;
    }

    function getTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    window.onload = () => {
      accessToken = getTokenFromUrl();
      if (accessToken) {
        localStorage.setItem("spotifyToken", accessToken);
        window.location.hash = "";
        document.getElementById("spotifyBox").innerHTML = "‚úÖ Sesi√≥n iniciada en Spotify";
      } else {
        accessToken = localStorage.getItem("spotifyToken");
        if (accessToken) {
          document.getElementById("spotifyBox").innerHTML = "‚úÖ Sesi√≥n restaurada en Spotify";
        }
      }
    };

    window.onSpotifyWebPlaybackSDKReady = () => {
      if (!accessToken) return;
      player = new Spotify.Player({
        name: "Pomodoro Player",
        getOAuthToken: cb => { cb(accessToken); },
        volume: 0.5
      });

      player.addListener("ready", ({ device_id }) => {
        deviceId = device_id;
        console.log("Dispositivo Spotify listo:", deviceId);
      });

      player.connect();
    };

    function setSpotifyUriFromInput() {
      const link = document.getElementById("spotifyLinkInput").value.trim();
      if (!link) return;
      if (link.includes("playlist")) {
        const id = link.split("/playlist/")[1].split("?")[0];
        currentUri = `spotify:playlist:${id}`;
        document.getElementById("spotifyFrame").src = `https://open.spotify.com/embed/playlist/${id}?utm_source=generator&theme=0`;
      } else if (link.includes("album")) {
        const id = link.split("/album/")[1].split("?")[0];
        currentUri = `spotify:album:${id}`;
        document.getElementById("spotifyFrame").src = `https://open.spotify.com/embed/album/${id}?utm_source=generator&theme=0`;
      } else {
        alert("Link no v√°lido de Spotify");
      }
    }

    function playPlaylist(uri) {
      if (!deviceId || !accessToken) return;
      fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
        method: "PUT",
        body: JSON.stringify({ context_uri: uri }),
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
      }).then(resp => {
        if (!resp.ok) {
          console.error("Error al reproducir:", resp.status, resp.statusText);
        }
      });
    }

    function pauseMusic() {
      if (!deviceId || !accessToken) return;
      fetch(`https://api.spotify.com/v1/me/player/pause?device_id=${deviceId}`, {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${accessToken}`
        }
      });
    }

    function pomodoroPlay() {
      if (!isRunning) {
        startTimer();
        if (currentUri) {
          playPlaylist(currentUri);
        } else {
          playPlaylist("spotify:playlist:37i9dQZF1DXcBWIGoYBM5M");
        }
      }
    }
    function pomodoroPause() {
      pauseTimer();
      pauseMusic();
    }
    function pomodoroReset() {
      resetTimer();
      pauseMusic();
    }

    document.getElementById("spotifyLinkInput").addEventListener("change", setSpotifyUriFromInput);
  </script>
</body>
</html>
